<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 id="title">Tic Tac Toe</h1>
    <div id="container">
        <div class="row" id="row1">
            <div data-row="1" data-column="1"></div>
            <div data-row="1" data-column="2"></div>
            <div data-row="1" data-column="3"></div>
        </div>
        <div class="row" id="row2">
            <div data-row="2" data-column="1"></div>
            <div data-row="2" data-column="2"></div>
            <div data-row="2" data-column="3"></div>
        </div>
        <div class="row" id="row3">
            <div data-row="3" data-column="1"></div>
            <div data-row="3" data-column="2"></div>
            <div data-row="3" data-column="3"></div>
        </div>
    </div>
    <section class="" id="symbolSelection">
        <h1>Select a Symbol</h1>
        <div id="symbolButtons">
            <button>X</button>
            <button>O</button>
        </div>
        <div id="confirmation">
            <button>Confirm</button>
        </div>
    </section>
    
</body>
</html>
